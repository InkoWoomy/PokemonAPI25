<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body style="background-color: #6E7ECE;">
    
    <!--Navbar-->
    <section class="relative">
        <nav class="grid md:grid-cols-6 sm:grid-cols-5 w-full  left-0 bg-slate-600 max-w-screen items-center justify-between rounded-b-3xl mt-0 p-4">
            <h1 class="col-start-1 lg:col-span-2 text-white text-9xl">- Unova National Pokedex</h1>
            
            <div class="lg:col-start-3 sm:col-start-2 col-span-2">
                <input type="text" id="searchText" placeholder="Search" class="px-5 w-full text-gray-900 border-4 border-gray-300 rounded-3xl bg-gray-50 text-base focus:ring-blue-300 focus:border-blue-300">
                <div class="grid grid-cols-3" id="favList"></div>
            </div>
            
            <div class="sm:col-span-2 lg:col-span-1">
                <button type="button" id="searchBtn" class="w-full mx-3 bg-blue-300 border-blue-400 hover:bg-blue-500 hover:border-blue-600 focus:ring-4 border-4 focus:ring-blue-300 rounded-3xl">Search</button>                    
            </div>
            <div class="grid grid-cols-2 sm:col-span-3 sm:col-start-6">
                <div class="justify-self-center">
                    <button type="button" id="favBtn" class="bg-blue-300 border-blue-400 hover:bg-blue-500 hover:border-blue-600 border-4 focus:ring-blue-300 rounded-3xl">
                        <img src="./assets/img/StarOff.png" alt="Favorites Button" class="m-3 object-fill">
                    </button>                    
                </div>
                <div class="sm:justify-self-center lg:justify-self-start">
                    <button type="button" id="shuffleBtn" class="bg-blue-300 border-blue-400 hover:bg-blue-500 hover:border-blue-600 border-4 focus:ring-blue-300 rounded-3xl">
                        <img src="./assets/img/Shuffle.png" alt="Shuffle" class="m-3 object-fill">
                    </button>                    
                </div>
            </div>
        </div>
    </nav> 
</section>

    <!--Main-->
    <section class="pt-5">
        <div class="grid lg:grid-cols-2 grid-cols-1">
            <!--Main Dex Data-->
            <div class="px-4 grid-cols-2">
                <div class="px-2 bg-slate-300 border-4 border-slate-400 rounded-xl">
                    <h1 id="pkmnDataDexNo">National Dex No. 000</h1>
                </div>
                <div class="flex justify-center">
                    <img id="pkmnDataIcon" src="" alt="DefaultIcon" class="">
                </div>
                <div class="grid grid-cols-2">
                    <div class="col-span-2 px-2 bg-slate-300 border-4 border-slate-400 rounded-xl">
                        <h1 class="text-center " id="pkmnDataName">Pokemon Name</h1>
                    </div>
                    
                </div>
                <div id="pkmnDataTypes" class="grid grid-cols-2 text-center">
                    
                </div>
                
                <div class="grid lg:grid-cols-4 sm:grid-cols-2 pt-5">
                    <div class="col-start-1 pe-1">
                        <button type="button" id="cryBtn" class="bg-blue-300 border-blue-400 hover:bg-blue-500 hover:border-blue-600 border-4 rounded-3xl w-full">Cries</button> 
                    </div>
                    <div class="col-start-2 ps-1">
                        <button type="button" id="shinyBtn" class="bg-yellow-300 border-yellow-400 hover:bg-yellow-500 hover:border-yellow-600 border-4 rounded-3xl w-full">Shiny</button> 
                    </div>
                </div>
                
                
                
            </div>

            <!--Button Group + Data-->
            <div class="px-4 lg:pt-0 pt-10">
                <div class="inline-flex w-full shadow-xs" role="group">
                    <button type="button" id="btnGeneral" class="px-4 text-gray-900 border-4 border-slate-400 rounded-s-3xl hover:bg-blue-500 hover:text-white focus:z-10 focus:bg-blue-400 bg-white w-full">
                    General
                    </button>
                    <button type="button" id="btnEvolution" class="px-4 text-gray-900 border-t-4 border-b-4 border-slate-400 hover:bg-blue-500 hover:text-white focus:z-10 focus:bg-blue-400 bg-white w-full">
                    Evolution
                    </button>
                    <button type="button" id="btnGameData" class="px-4 text-gray-900 border-4 border-slate-400 rounded-e-3xl hover:bg-blue-500 hover:text-white focus:z-10 focus:bg-blue-400 bg-white w-full">
                    Game Data
                    </button>
                </div>
                <!--General Data-->
                <section id="pkmnDataGeneral">
                    <div class="flex justify-center py-5">
                        <img id="pkmnDataAnimatedIcon" src="" alt="DefaultIcon" class="h-80 w-auto">
                    </div>

                    <div class="grid grid-cols-2 relative bottom-0">
                        <div class="col-span-2 px-2 bg-slate-300 border-4 border-slate-400 rounded-xl">
                            <h1 id="pkmnSpecies" class="text-center">Species Pokemon</h1>
                        </div>
                        <div class="col-start-1 pe-1 bg-slate-300 border-4 border-slate-400 rounded-xl">
                            <h1 id="pkmnHeight" class="text-center">Height: 0m</h1>
                        </div>
                        <div class="col-start-2 ps-1 bg-slate-300 border-4 border-slate-400 rounded-xl">
                            <h1 id="pkmnWeight" class="text-center">Weight: 0lg</h1>
                        </div>
                        <div class="col-span-2 ps-1 bg-slate-300 border-4 border-slate-400 rounded-xl">
                            <h1 id="pkmnDexEntry" class="text-center">Weight: 0lg</h1>
                        </div>
                    </div>
                </section>




                <!--Evolution Data-->
                <section id="pkmnDataEvolution" style="display: none">
                    <div id="evoList" class="grid my-4">
                        <div id="basicPkmn" class="grid-cols-1">
                            
                        </div>
                        <div id="stage1Pkmn" class="grid-cols-2 overflow-y-scroll">
                            
                        </div>
                        <div id="stage2Pkmn" class="grid-cols-3 overflow-y-scroll">
                            
                        </div>
                    </div>
                </section>




                <!--Game Data-->
                <section id="pkmnDataGame" style="display: none">
                    <div class="grid grid-cols-2 h-auto">
                        <div class="col-span-2 my-2">
                            <h1 class="px-2 bg-slate-600 rounded-t-2xl text-white" id="pkmnDataAbilitiesTitle"></h1>
                            <div class="h-fit rounded-2xl">
                                <div id="pkmnDataAbilities"></div>
                            </div>
                        </div>

                        <div class="col-start-1 my-2 pe-1">
                            <h1 class="px-2 bg-slate-600 rounded-t-2xl text-white" id="pkmnDataMovesTitle"></h1>
                            <div class="overflow-y-scroll h-72 rounded-bl-2xl">
                                <div id="pkmnDataMoves"></div>
                            </div>
                        </div>
                        
                        <div class="col-start-2 my-2 ps-1">
                            <h1 class="px-2 bg-slate-600 rounded-t-2xl text-white" id="pkmnDataLocationTitle"></h1>
                            <div class="overflow-y-scroll h-72 rounded-bl-2xl">
                                <div id="pkmnDataLocations"></div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </section>


    
    <audio src="" id="pkmnDataCry" alt=""></audio>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
